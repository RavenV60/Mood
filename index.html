const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const profils = {
  "Bliss": [
    { emoji: "üíã", label: "L√†, tout de suite. C‚Äôest une urgence d√©licieuse." },
    { emoji: "üî•", label: "J‚Äôai envie de tes mains, de ta bouche, de ton odeur." },
    { emoji: "üåπ", label: "Fais-moi frissonner. Ce soir, je suis toute en attente." },
    { emoji: "üëÄ", label: "Envie de lenteur, de regards qui d√©shabillent." },
    { emoji: "üí´", label: "Un baiser, un fr√¥lement‚Ä¶ et le reste viendra peut-√™tre." },
    { emoji: "‚òï", label: "Je te veux pr√®s de moi. Juste ta chaleur." }
  ],
  "Raven": [
    { emoji: "‚ù§Ô∏è", label: "J‚Äôai envie de sentir tes ongles sur ma peau." },
    { emoji: "üß≤", label: "Mon imagination a d√©j√† pris une longueur d‚Äôavance." },
    { emoji: "‚ú®", label: "Touche-moi du regard. Le reste viendra." },
    { emoji: "üé∂", label: "Viens contre moi, je te laisse choisir le tempo." },

  ]
};

let currentUser = null;
let otherUser = null;
let profile = null;

window.chooseProfile = function (role) {
  currentUser = role;
  otherUser = role === "Bliss" ? "Raven" : "Bliss";
  profile = profils[role];
  document.getElementById("intro").style.display = "none";
  const container = document.getElementById("moodContainer");
  container.innerHTML = '';
  profile.forEach(m => {
    const div = document.createElement("div");
    div.className = "mood-option";
    div.onclick = () => sendMood(m.emoji, m.label);
    div.innerHTML = `<div class='animal'>${m.emoji}</div><div class='message'>${m.label}</div>`;
    container.appendChild(div);
  });
  const lastNotif = localStorage.getItem('lastNotif');
  if (lastNotif) showPopupNotif(lastNotif);
}

window.sendMood = function(emoji, label) {
  const message = prompt("Un petit mot √† ajouter ? (optionnel)");
  set(ref(db, 'moods/' + currentUser), {
    mood: `${emoji} ${label}`,
    message: message || '',
    timestamp: Date.now()
  });
}

window.surpriseMood = function() {
  if (!profile) return;
  const random = profile[Math.floor(Math.random() * profile.length)];
  sendMood(random.emoji, random.label);
}

function showPopupNotif(text) {
  const popup = document.getElementById("popupNotif");
  popup.innerText = text;
  popup.style.display = "block";
  popup.classList.add("fade-in");
  setTimeout(() => {
    popup.classList.remove("fade-in");
    popup.classList.add("fade-out");
    setTimeout(() => {
      popup.style.display = "none";
      popup.classList.remove("fade-out");
    }, 1000);
  }, 6000);
}

onValue(ref(db, 'moods'), (snapshot) => {
  const data = snapshot.val();
  console.log("Snapshot complet re√ßu:", data);
  if (!currentUser || !otherUser) return;
  const otherData = data[otherUser];
  if (otherData) {
    const notif = `${otherUser} est en mode : ${otherData.mood}.` + (otherData.message ? ` Message : "${otherData.message}"` : '');
    console.log("Notification re√ßue:", notif);
    document.getElementById('receivedMood').innerText = notif;
    if (window.navigator.vibrate) navigator.vibrate(200);
    localStorage.setItem('lastNotif', notif);
    showPopupNotif(notif);
  }
});

    }

    @keyframes fadeIn {

  </style>
</head>
<body>
